{% extends "/base.html" %}
{% block titulo %}{% endblock %}



{% block contenido %}
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="{{url_for('ver_ninjas')}}">
        Ninjas
    </a>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-6">
            <h1>Agregar Dojo</h1>
            <form action="{{url_for('add_dojos')}}" method="post">
                <div class="row g-4 mt-1 align-items-center">
                    <div class="col-4">
                        <label for="nombre" class="col-form-label "><strong>Nombre:</strong></label>
                    </div>
                    <div class="col-8">
                        <input type="text" id="nombre" class="form-control" name="nombre">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark mt-3 ">Crear</button>
                </div>

            </form>
        </div>
        <div class="container col-3 text-center ">
            <h1>DOJOS</h1>
            <table class="table">
                <thead class="table-dark">
                    <tr cope="col">
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for dojo in all_dojos%}
                    <tr>
                        <th>{{dojo.nombre | title}}</th>
                        <th><a href="{{url_for('show_dojos', id=dojo.id)}}">VER</a></th>
                    {% endfor %}
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}
